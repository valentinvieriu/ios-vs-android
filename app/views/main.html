<div class="hero-unit">
  <h1>'Allo, 'Allo!</h1>
  <p>You now have</p>
  <ul>
      <li ng-repeat="thing in awesomeThings">{{thing}}</li>
  </ul>
  <p>installed.</p>
  <h3>Enjoy coding! - Yeoman</h3>

<button ng-click="getLoginStatus()" ng-show="logged_in">Get Facebook Status</button>
<br>
<button ng-click="login()" ng-show="!logged_in">Facebook Login</button>
<br>
<button ng-click="logout()" ng-show="logged_in">Facebook Logout</button>
<br>
<button ng-click="getFriends()" ng-show="logged_in">Get Friends</button>
<hr>
<button ng-click="unsubscribe()" ng-show="logged_in">unsubscribe</button>
<hr>
facebook status: {{fb_status}}
<ul>
    <li ng-repeat="friend in fb_data.friends" ng-show="friend.devices.length>0">{{friend.name}}
      <ul>
          <li ng-repeat="device in friend.devices">{{device.hardware || device.os}}</li>
      </ul>
    </li>
</ul>
