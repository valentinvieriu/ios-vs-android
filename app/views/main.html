        <div class="input-group">
          <input type="text" class="form-control" ng-model="searchFriend.name">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>

      <div class="col-lg-4 col-md-4 col-sm-6">
        <h3>iOS</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="friend in fb_data.buckets.iOS | filter:searchFriend">
              <img src="" ng-src={{friend.pic_square}} alt="{{friend.name}}" class="img-circle" />
              {{friend.name}}
            </li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-6">
        <h3>Android</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="friend in fb_data.buckets.android | filter:searchFriend">
              <img src="" ng-src={{friend.pic_square}} alt="{{friend.name}}" class="img-circle" />
              {{friend.name}}
            </li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <h3>Living in the past</h3>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="friend in fb_data.buckets.none | filter:searchFriend">
              <img src="" ng-src={{friend.pic_square}} alt="{{friend.name}}" class="img-circle" />

            </li>
        </ul>
